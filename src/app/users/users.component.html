<app-navbar></app-navbar>
<div class="container">
  <div class="row mt-5">
    <div *ngFor="let user of users" class="col-md-3">
      <div class="card mb-4">
        <img src="{{user.imagem}}" class="card-img-top" alt="imagem">
        <div class="card-body">
          <h5 class="h5 h5-responsive card-title">{{user.nome.first}} {{user.nome.last}}</h5>
          <p style="font-size: 10px">
            {{user.email}} <br>
            {{user.celular}}
          </p>
          <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
          </button>
          <a routerLink="/update/user/{{user.id}}" class="btn btn-info btn-sm ml-2">
            <i class="fas fa-user-edit"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
